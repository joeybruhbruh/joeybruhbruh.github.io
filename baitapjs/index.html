<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>BT01</h1>
        <p class="description">Made by BidenJr (Hung Nguyen Ba) and The Huzano Gang</p>
        
        <div class="content-wrapper">
            <div class="form-container">
                <h2 id="form-title">Add New Student</h2>
                <form id="student-form">
                    <input type="hidden" id="edit-index" value="-1">
                    
                    <div class="form-group">
                        <label for="student-id">Student ID</label>
                        <input type="text" id="student-id" placeholder="e.g. SV001" required>
                    </div>

                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>

                    <div class="form-group">
                        <label for="class-name">Class</label>
                        <input type="text" id="class-name" placeholder="Class A" required>
                    </div>

                    <div class="form-group">
                        <label for="gpa">GPA</label>
                        <input type="number" id="gpa" step="0.1" min="0" max="4" placeholder="0.0 - 4.0" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" id="submit-btn">Add Student</button>
                        <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="list-container">
                <h2>Student List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>DOB</th>
                            <th>Class</th>
                            <th>GPA</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-table-body">
                        <!-- Rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
